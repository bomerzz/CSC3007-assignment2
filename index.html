<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Info Vis Assignment 1t</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
  </style>

</head>
<body>


<div>
  <div id="my_dataviz"></div>

</div>

   

<!-- Create a div where the graph will take place -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v7.js"></script>

<script>
  const ky = ["Murder", "Serious Hurt", "Outrage Of Modesty", "Rioting", "Robbery", "Housebreaking", "Theft Of Motor Vehicle", "Snatch Theft", "Rape", "Cheating Related Offences"];

var margin = {top: 20, right: 160, bottom: 35, left: 150};

var width = 1500 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;
const colors = d3.schemeSpectral[ky.length]

var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


fetch('https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf')
  .then(response => response.json())
  .then(data => {
    let carpark = data.result.records;
    console.log(carpark)

    var final_data = []
    var dict = {};
    for (let x in carpark) {
      if(Object.keys(dict).length > 1) {
        if(dict["year"] !== carpark[x].year.toString()) {
        final_data.push(dict)
        dict ={}
        }
        
      }

      if(Object.keys(dict).length < 1) {
        dict["year"] = carpark[x].year
      }
      dict[carpark[x].level_2] = carpark[x].value; 

  }
  final_data.push(dict)

  console.log(final_data)

  const stackedData = d3.stack()
        .keys(ky)
        // return 0 if a month doesn't have a count for member/casual
        .value((d, key) => d[key] ?? 0)
        (final_data);
    console.log(stackedData)



  var xLabel = d3.map(final_data, function (d) { return (d.year) })
  console.log(xLabel)

  var x = d3.scaleBand()
      .domain(xLabel)
      .range([0, width])
      .padding([0.2])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSizeOuter(0));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 20000])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));
  // color palette = one color per subgroup
  var color = d3.scaleOrdinal()
    .domain(stackedData[0].map(function(d) { return d.x; }))
    .range(colors)

  //stack the data? --> stack per subgroup



  // Show the bars
  svg.append("g")
    .selectAll("g")
    // Enter in the stack data = loop key per key = group per group
    .data(stackedData)
    .enter().append("g")
      .style("fill", function(d) { return color(d.key); })
      .selectAll("rect")
      // enter a second time = loop subgroup per subgroup to add all rectangles
      .data(function(d) { return d; })
      .enter().append("rect")
        
        .attr("x", function(d) { return x(d.data.year); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width",x.bandwidth())
        .on("mouseover", function() { tooltip.style("display", null); })
        .on("mouseout", function() { tooltip.style("display", "none"); })
        .on("mousemove", function(event,d) {
          var xPosition = d3.pointer(this)[0] ;
          var yPosition = d3.pointer(this)[1] ;
          var val = d[1]-d[0]
          var tipCat = ''
          for(x in d.data) {
            if(val == d.data[x]) {
                tipCat = x
                break
            }
          }
          //tooltip.attr("transform", "translate(" + event.screenX + "," + event.screenY + ")");
          tooltip.style("left", (event.screenX + 10) + "px")
                        .style("top", (event.screenY - 10) + "px")
                        .style("text-align", "center")
          var it = val.toString()
          tooltip.select("text").text( tipCat+ ": " + it)});




  console.log(color)
//Draw legend
var legend = svg.selectAll(".legend")
  .data(colors)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { 
    return "translate(30," + i * 19 + ")"; });
 
legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d, i) {
    return colors.slice().reverse()[i];});
 
legend.append("text")
  .attr("x", width + 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("font-size", "10px")
  .style("text-anchor", "start")
  .text(function(d, i) { 
    return ky[i]
  });


const tooltip = d3.select("#my_dataviz").append("div")
                .style("display", "none")
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")
                .style("position", "absolute")


    
tooltip.append("rect")
.attr("width", 300)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 1);

tooltip.append("text")
  .attr("x", 30)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .style("font-size", "24px")
  .style("font-weight", "bold");
  
});
</script>
</body>
</html>
